<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <h1>Pokémon Cards</h1>

    <div>
        <div>
            <div>
                <h3>Buscar y Filtrar</h3>
                <input type="text" id="search" class="Filtros" placeholder="Buscar Pokémon">
                <input type="text" id="movementFilter" class="Filtros" placeholder="Filtrar por Movimiento">
                <input type="text" id="typeFilter" class="Filtros" placeholder="Filtrar por Tipo">
            </div>
            <button class="FilterBtn" onclick="sortAZ()">
                <span class="button_top">Ordenar A-Z</span>
            </button>
            <button class="FilterBtn" onclick="sortZA()">
                <span class="button_top">Ordenar Z-A</span>
            </button>
            <button class="FilterBtn" onclick="sortById()">
                <span class="button_top">Ordenar por ID (Asc)</span>
            </button>
            <button class="FilterBtn" onclick="sortByIdDesc()">
                <span class="button_top">Ordenar por ID (Desc)</span></button>
            <button  id="addFormBtn" class="FilterBtn" onclick="showPokemonForm()">
                <span class="button_top"> Agregar Pokémon</span>
            </button> 
        </div>
    </div>

    <div class="modal fade" id="pokemonFormModal" tabindex="-1" aria-labelledby="pokemonFormModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pokemonFormModalLabel">Agregar/Editar Pokémon</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="newPokemonForm" class="addForm">
                        <div class="form-group">
                            <label for="newPokemonName">Nombre</label>
                            <input type="text" class="form-control" id="newPokemonName" required>
                        </div>
                        <div class="form-group">
                            <label for="newPokemonId">ID</label>
                            <input type="number" class="form-control" id="newPokemonId" required>
                        </div>
                        <div class="form-group">
                            <label for="newPokemonImage">URL de la Imagen</label>
                            <input type="url" class="form-control" id="newPokemonImage" required>
                        </div>
                        <div class="form-group">
                            <label for="newPokemonTypes">Tipos</label>
                            <select multiple class="form-control" id="newPokemonTypes"></select>
                        </div>
                        <div class="form-group">
                            <label for="newPokemonMoves">Movimientos</label>
                            <select multiple class="form-control" id="newPokemonMoves"></select>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div id="pokemon-container">      
        <div class="pokemones" id="pokemon">
        </div>    
    </div>

    <script src="../js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 

</body>
</html>
